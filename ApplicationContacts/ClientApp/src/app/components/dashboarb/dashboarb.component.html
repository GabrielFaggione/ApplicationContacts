<h2 style="display: inline-block;">Listagem dos Clientes</h2>
<a href="editor" style="margin-left: 50px; padding-bottom: -20px; display: inline-block;">
  <button mat-flat-button color="primary" color="primary">Criar Novo Cliente</button>
</a>
<mat-form-field style="display: inline-block; margin-left: 450px;">
  <mat-label>Filtro</mat-label>
  <input matInput [(ngModel)]="pagination.filtro" [ngModelOptions]="{standalone: true}">
</mat-form-field>
<button (click)="carregarClientes()" mat-flat-button color="primary" color="primary" style="margin-left: 20px;">Aplicar Filtro</button>

<br>
<br>
<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Data Nascimento">
      <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="CPF">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
    </ng-container>
  
    <ng-container matColumnDef="RG">
      <th mat-header-cell *matHeaderCellDef> RG </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.rg}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Editar Cliente </th>
        <td mat-cell *matCellDef="let cliente">
            <a href="editor/{{cliente.id}}">
              <button mat-button>Editar</button>
            </a>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="d-flex justify-content=center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.pageSize"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"

    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&lsaquo;"
    lastText="&rsaquo;">
  </pagination>
</div>
